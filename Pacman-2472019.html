<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PacMan Eat Fruits</title>
    <link rel="stylesheet" href="./css/Pacman-2472019.css">
</head>
<body>
    <div class="container">

        <div class="title">
            <h1>Welcome to Pac-Man Fruit!</h1>
            <p>Chomp your way through the maze, dodge the ghosts, and grab those fruits!</p>
        </div>

        <div class="highscore">
            <p>High Score</p>
            <p class="score">129400</p>
        </div>

        <div class="pacman-box">
            <a class="pacman"><img src="./media/pacman.png" alt="Pacman"></a>
            <a class="item"><img src="./media/item-1.png" alt="item1"></a>
            <a class="item"><img src="./media/item-2.png" alt="item2"></a>
            <a class="item"><img src="./media/item-3.png" alt="item3"></a>
        </div>
        
        <div class="start-button">
            <p>Start Game</p>
        </div>
        <div class="shadow"></div>

    </div>

    <footer>

    </footer>
</body>
</html>
